behaviors:
  RobotAgent:
    trainer_type: ppo
    hyperparameters:
      # Learning rate - how fast the agent learns
      learning_rate: 3.0e-4
      learning_rate_schedule: linear
      
      # Batch size - number of experiences to use per training step
      batch_size: 1024
      
      # Buffer size - total experiences collected before training
      buffer_size: 10240
      
      # PPO specific parameters
      beta: 5.0e-3  # Entropy coefficient (exploration)
      epsilon: 0.2  # PPO clipping parameter
      lambd: 0.95   # GAE lambda
      num_epoch: 3  # Number of passes through buffer during training
    
    # Network architecture
    network_settings:
      # Hidden layers: two layers of 256 neurons each
      hidden_units: 256
      num_layers: 2
      
      # Normalize inputs
      normalize: true
      
      # Activation function
      vis_encode_type: simple
    
    # Reward signals
    reward_signals:
      # Extrinsic rewards (from your script)
      extrinsic:
        strength: 1.0
        gamma: 0.99  # Discount factor
      
      # Curiosity (optional - helps exploration)
      # Uncomment to enable curiosity-driven learning
      # curiosity:
      #   strength: 0.01
      #   gamma: 0.99
      #   encoding_size: 256
    
    # Self-play configuration
    self_play:
      # Enable self-play so agents train against each other
      save_steps: 20000
      team_change: 100000
      swap_steps: 10000
      window: 10
      play_against_latest_model_ratio: 0.5
      initial_elo: 1200.0
    
    # Behavior cloning (optional)
    # behavioral_cloning:
    #   demo_path: demos/RobotDemo.demo
    #   strength: 0.5
    #   steps: 10000
    
    # Training settings
    max_steps: 5000000  # Total training steps (5 million)
    time_horizon: 1000  # Steps before computing returns
    summary_freq: 10000 # How often to save training stats
    
    # Checkpointing
    keep_checkpoints: 10
    checkpoint_interval: 20000  # Save every 20k steps (was 50k)
    
    # Threaded training
    threaded: false
